<div class="content" role="main">
	<!-- Resources -->
	<img src="../assets/dragon_icon_login.png" alt="">
	<h2 *ngIf="titleClass === 'initial'">Reset your Password</h2>
	<h2 class="success" *ngIf="titleClass === 'success'">Success!</h2>
	<h2 class="error"*ngIf="titleClass === 'error'">{{errorText}}</h2>

	<mat-form-field appearance="standard">
		<mat-label>New Password</mat-label>
		<input matInput type="password" [(ngModel)]="password">
	</mat-form-field>
	<mat-form-field appearance="standard">
		<mat-label>Repeat New Password</mat-label>
		<input matInput type="password" [(ngModel)]="passwordRepeat">
	</mat-form-field>
	<button mat-button (click)="resetPassword()" color="success">Set Password</button>

</div>
